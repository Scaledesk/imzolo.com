<div ng-hide="activating_profile">
  <div ng-if="activated_profile" class="row">
    <div class="col-lg-12">
      <!-- HERE COMES YOUR CONTENT -->

      <div class="row">

        <div class="col-md-8 col-md-offset-2">
          <div class="card fadeIndDown animated">
            <div class="card-content">
              <h2 class="w-500 pulse animated" style="
    text-align: -webkit-center;">
                <strong>Your account has been Activated </strong>

                <i class="icon-check" style="color: limegreen;"></i>
              </h2>

              <hr>

              <div class="row">

                <div class="col-md-12 col-xs-12 zolo-center">
                  <img src="../global/images/icon.png" alt="" width="20%">
                  <hr>
                  <h4><strong><a href="/login/">Click Here </a>To Login</strong></h4>
                </div>
              </div>



            </div>

          </div>
        </div>


      </div>

    </div>

  </div>
  <div ng-if="!activated_profile" class="row">



    {{activation_response.data.message}}





  </div>
</div>




<div ng-show="activating_profile">
  <div class="col-md-12 text-center m-t-60">
    <div layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate" md-diameter="96" ></md-progress-circular>
    </div>
  </div>
</div>
