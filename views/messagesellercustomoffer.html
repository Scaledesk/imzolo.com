<div class="modal-content" >
  <div class="modal-body" style="padding: 0 10px;">
    <div class="row">
      <div class="col-xs-11">
      <h3 class="text-center"> <strong>Message {{receiver_name}} - Custom offer</strong></h3>
      </div>


        <div class="col-xs-1 m-t-20">
        <i class="close fa fa-times-circle fa-2x" ng-click="cloaseModal()" aria-label="Close"></i>
​
        </div>

    </div>
    <hr>


    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <label class="m-b-10">Offer Description:</label>
        <textarea class="form-control" placeholder="Type Here" rows="3" cols="50" ng-model="modalmessage.body" ng-keydown="keyPressed()"></textarea>
      </div>

    </div>
    ​
    ​
    <!--<div class="custom_zolo_make_offer">-->
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <input class="form-control" ng-model="modalmessage.days"  ng-keydown="keyPressed()" placeholder="Enter Days." type="number"/>
      </div>
      <div class="col-md-4">
        <input class="form-control" ng-model="modalmessage.title" ng-keydown="keyPressed()" placeholder="Enter title."/>
      </div>
      <div class="col-md-2">
        <input class="form-control"ng-model="modalmessage.price" ng-keydown="keyPressed()" placeholder="Enter price." type="number"/>
      </div>
    </div>
    ​
    <!--</div>-->
    ​
    ​  <div class="row" ng-if="success!=''">
    <div class="col-md-12 zolo-center">
      <span style="color: green">{{success}}</span>
    </div>
  </div>
    ​
    <div class="row" ng-if="error!=''">
      <div class="col-md-12 zolo-center">
        <span style="color: red">{{error}}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 zolo-center">
        <button class="btn zolo-btn" ng-click="sendMessageSeller(modalmessage);" type="button" data-dismiss="modal">Send Message</button>
      </div>
    </div>
    ​
    ​
  </div>

</div>
