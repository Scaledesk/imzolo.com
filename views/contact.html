<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div ng-hide="successMessage" class="row">
          <div class="col-md-12">
            <h2 class="text-center f-32" style="color: #8f5fac;"><strong>Contact us</strong></h2>
            <p class="f-18">If you have any Queries, Suggestions or Complaints regarding Zolo, feel free to contact us...</p>

          </div>
        </div>
<div ng-hide="successMessage" class="row">
      <form role="form" class="form-validation" ng-submit="contactUs()">
        <div class="row m-t-20">
          <div class="col-md-12">
            <label for="name">Name </label>
            <input type="text" id="name" ng-model="contact.name" class="form-control" placeholder="Name " required/>
          </div>
        </div>


        <div class="row m-t-20">
          <div class="col-md-12">
            <label for="email">Email</label>

            <input type="email" id="email" ng-model="contact.email" class="form-control" placeholder="Email" required/>
          </div>




        </div>



        <div class="row m-t-20">
          <div class="col-md-12">
            <label for="message">Message</label>

            <textarea name="" id="message" ng-model="contact.message" cols="14" rows="8" class="form-control" placeholder="Type your message here..." required></textarea>
          </div>
        </div>


        <div class="row">
          <div ng-hide="contactLoader" class="col-md-12 text-center">
            <button type="submit" class="btn btn-lg zolo-btn">Submit</button>
          </div>
          <div ng-show="contactLoader" class="col-md-12 text-center">
            <div layout="row" layout-sm="column" layout-align="space-around">
              <md-progress-circular md-mode="indeterminate" md-diameter="40" ></md-progress-circular>
            </div>
          </div>
        </div>

</form>
</div>
        <div ng-show="successMessage" class="row text-center p-20 m-t-40">

 <p class="text-success f-24 text-center"> Thank  you for contacting us. We will get back to you very soon. </p>
          <a ng-href="#home" class="btn btn-transparent m-t-20">Continue to Zolo...</a>

        </div>


      </div>

    </div>
  </div>
</div>
