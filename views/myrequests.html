<style>

  /*///////Custom space for modal//////*/
  .zolo-custom-modal {
    padding: 20px !important;
  }

  .p-n-q-content p {
    height: 50px;
    padding-bottom: 20px;
    overflow: hidden;

  }

  .p-n-q-content {
    background-color: #fff;
    transition: all .5s;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
  }

  .p-n-q-content:hover {
    background-color: #f5f5f5;

  }

  .main-content .page-content {
    top: 45px !important;
  }


</style>


<div ng-controller="MyrequestsCtrl as myRequests" class="container-fluid">

  <!--<ul class="nav nav-tabs">-->
  <!--<li><a href="">Active<span class="badge">3</span></a></li>-->

  <!--</ul>-->

  <div class="card" style="padding-bottom: 0!important; padding-top: 5px!important;" ng-show="myRequests.show_responses==false">
    <div class="row border-bottom">
      <div class="col-md-12">
        <h2 class="f-18 w-600 m-b-10 m-t-10">My Requests</h2>
      </div>
    </div>

    <div class="row post-new-request-header border-bottom">
      <div class="col-xs-1">
        <p class="zolo-n-m text-muted-z w-500">DATE</p>
      </div>
      <div class="col-md-6">
        <p class="zolo-n-m text-muted-z w-500">REQUEST</p>
      </div>
      <div class="col-md-3 ">
        <p class="zolo-n-m text-muted-z text-center w-500">OFFERS</p>
      </div>

      <div class="col-md-2 ">
        <p class="zolo-n-m text-muted-z text-center w-500">ACTIONS</p>
      </div>
    </div>



    <div ng-hide="myRequests.loading" ng-if="myRequests.requests.length>0" class="row p-n-q-content" ng-repeat="request in myRequests.requests">


      <!--<div class="row p-n-q-content" ng-repeat="request in myRequests.requests">-->
      <div class="col-xs-1">
        <!--<img src="../global/images/artist.png" alt="" class="img-responsive img-circle m-t-20">-->
        <!--<p class="w-600" ng-bind="request.posted_date.date | date:'MM/dd/yyyy'"></p>-->
        <p ng-bind="request.posted_date.date | date:'MM/dd/yyyy'">20 May</p>


      </div>
      <div class="col-md-6 ">
        <!--<p class="w-400" ng-bind="request.description"></p>-->
        <p ng-bind="request.description"></p>
      </div>

      <div class="col-md-3 text-center">
        <!--<p class="w-600" ng-bind="request.posted_date.date | date:'MM/dd/yyyy'"></p>-->
        <button class="btn zolo-btn f-14 text-c" ng-disabled="request.no_of_responses==0" ng-click="myRequests.showResponses(request.id)"><span class="badge" ng-bind="request.no_of_responses"></span>Review Offers</button>
      </div>
      <!--<div class="col-md-2 ">-->
      <!--<p class="w-600" ng-bind="request.budget"></p>-->
      <!--</div>-->

      <div class="col-md-2 text-center">
        <!--data-toggle="modal" data-target="{{'#'+request.id}}-->
        <button class="btn btn-danger text-c  m-t-20" ng-click="myRequests.ask_for_delete(request.id)">Delete
        </button>
      </div>

    </div>





    <div ng-hide="myRequests.loading" ng-if="myRequests.requests.length==0" class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
      <p class="w-300 f-20 text-center">You have not posted any request.</p>
      <a class="btn btn-zolo" ng-href="/dashboard/post-a-request" style="text-transform: capitalize;" >Click Here to Post a Request</a>
      </div>
    </div>




    <div ng-show="myRequests.loading" class="row">
      <div class="col-md-12 text-center m-t-60">
        <div layout="row" layout-sm="column" layout-align="space-around">
          <md-progress-circular md-mode="indeterminate" md-diameter="96" ></md-progress-circular>
        </div>
      </div>
    </div>



  </div>

<!--request responses-->
 <div class="row" ng-show="myRequests.show_responses==true">
   <div class="col-md-1">
     <img src="{{user_profile.image}}" alt="" class="img-responsive img-circle m-t-20">
   </div>

   <div class="col-md-9">
     <p class="zolo-n-m f-14" ng-bind="myRequests.targetRequestFeature.title"></p>
     <p class="w-500 f-16" ng-bind="myRequests.targetRequestFeature.description"></p>

   </div>

   <div class="col-md-2">
     <p class="btn btn-zolo pull-right w-500 zolo-c" ng-click="myRequests.show_responses=false">BACK</p>

   </div>


 </div>

  <div class="card p-0" ng-show="myRequests.show_responses==true">
    <div class="row">
      <div class="col-md-8">
        <p class="p-10 f-16 w-500 m-t-5 m-b-5">{{myRequests.targetRequestFeature.no_of_responses}} offer</p>
      </div>

      <div class="col-md-2">
        <p class="text-right p-10 f-16 w-500 m-t-5 m-b-5">Sort Offers by</p>
      </div>

      <div class="col-md-2">
        <select class="form-control border m-t-20">
          <option value="">Date</option>
          <option value="">Date</option>
        </select>
      </div>


    </div>

  </div>

<!--repeat the responses-->
  <div ng-show="myRequests.show_responses==true" class="card card-5-15" ng-repeat="response in myRequests.targetResponses">
    <div class="row p-n-q-content">
      <div class="col-xs-1">
        <img src="{{response.seller || '../global/images/dummy.png'}}" alt="" class="img-responsive img-circle m-t-20">

      </div>

      <div class="col-xs-7">
        <p class="f-16" ng-bind="response.description"></p>
      </div>

      <div class="col-xs-2">

      </div>

      <div class="col-xs-2">
        <p class="text-center f-16 w-600"><i class="fa fa-inr"></i>&nbsp;{{response.price}}</p>
      </div>

    </div>

    <div class="row">
      <div class="col-md-9 col-md-offset-1">
        <p class="zolo-n-m m-t-20 f-14 text-muted-z w-500">Expected Delivery {{response.days}} Days</p>

      </div>

      <div class="col-md-2 text-center">
        <!--data-toggle="modal" data-target="{{'#'+request.id}}"-->
       <button class="btn btn-success text-c m-t-10" ng-click="myRequests.order(response.id)">Order Now</button>

      </div>


    </div>

  </div>
  <!--end repeat the responses-->
