      <div class="row">

        <div class="col-md-8 col-md-offset-2">
          <div class="card" ng-hide="loading">

<form name="sendResetMail" ng-submit="Z_sendResetMail()" novalidate>


            <div class="card-content">
              <p class="w-300 f-20 pulse animated">
                Please enter your registered email id to reset your Password
              </p>

              <div class="row">
                <div class="col-md-12 col-xs-12 zolo-center">
                  <div class="form-group m-b-30">
                    <div class="form-control-wrapper"><input type="email" name="email" id="email" ng-model="dt.email" class="form-control empty zolo-input-darken" required><div class="floating-label">Your email Id</div><span class="material-input"></span></div>
                    <div class="text-danger">{{msg}}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-action" style="text-align: -webkit-center; border: none; padding: 0;">
              <!--<a href="#">Know More</a> -->
              <button type="submit" ng-show="resetbuttonshow" ng-disabled="loading" class="btn zolo-btn text-c">Send Reset Mail
                <div class="ripple-wrapper"></div>
              </button>
            </div>

</form>



          </div>

          <div ng-show="loading" class="row p-20 text-center card" style="height:294px;" >
            <div class="col-md-12 text-center m-t-60">
              <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate" md-diameter="96"  ></md-progress-circular>
              </div>
            </div>
          </div>





        </div>


      </div>
