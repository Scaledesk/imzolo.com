  <div class="row">
    <form role="form" novalidate>
    <div class="col-md-8 col-md-offset-2 col-md-offset-2">

      <div class="row m-t-20">
        <div class="col-md-4">
          <h4>Package type</h4>
        </div>


        <div class="col-md-6 ">
          <!--<label for="package_type">Select Package Type</label>-->
          <md-select ng-model="package_type" id="package_type">
            <md-option value="" ng-selected="-1">Select Package Type</md-option>
            <md-option ng-repeat="pt in packagesType" value="{{pt.id}}">
              {{pt.name}}
            </md-option>
          </md-select>
        </div>
      </div>


      <div class="row m-t-20">
        <div class="col-md-4">
          <h4>Enter Location</h4>
        </div>

        <div class="col-md-6">
          <!--<label for="location">Location</label>-->
          <md-select multiple ng-model="location" id="location">
            <md-option value="" ng-selected="-1">Select Location</md-option>
            <md-option ng-repeat="l in locations" value="{{l.text}}">
              {{l.text}}
            </md-option>
          </md-select>
        </div>
      </div>

      <div class="row m-t-20">
        <div class="col-md-4">
          <h4>Time Of Delivery</h4>

        </div>


        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Enter Days">
        </div>




      </div>



      <div class="row m-t-20">
        <div class="col-md-4">
          <h4>Enter Your Budget</h4>
        </div>

        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Enter Budget">


        </div>


      </div>

      <div class="row m-t-20">

        <div class="col-md-4">
          <h4>Enter Description</h4>
        </div>


        <div class="col-md-8">
          <div class="form-group m-b-30">
            <!--<label>Description:</label>-->
            <textarea class="form-control" placeholder="Enter Description.." rows="4" cols="50"></textarea>
          </div>

        </div>
      </div>


      <div class="row m-t-20">
        <div class="col-md-8 col-md-offset-4 text-center">
          <button class="btn zolo-btn">Post Request</button>
        </div>
      </div>



    </div>
    </form>
