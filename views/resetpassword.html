<div class="row">
  <div class="col-lg-12">
    <!-- HERE COMES YOUR CONTENT -->

    <div class="row">

      <div class="col-md-8 col-md-offset-2">
        <div class="card fadeIndDown animated" ng-hide="loading">
          <div class="card-content  ">

            <div class="text-success">
              <p ng-show="reset_success" class="w-300 f-20 text-center pulse animated  ">
                Success! {{msg}}
              </p>
            </div>


            <br>
            <h4 class="text-center" ng-hide="reset_success" style="color: #565a5c;"><strong>Please enter the new password below to continue</strong>

            </h4>




            <hr>

            <div class="row" ng-hide="reset_success">

              <div class="col-md-12 col-xs-12 zolo-center">
                <div class="form-group row m-b-30">

                  <label class="control-label">New Password</label>
                  <div class="">
                    <input class="form-control input-sm" type="password" ng-model="pass.password" placeholder="New Password">
                  </div>

                </div>

                <div class="form-group row m-b-0">

                  <label class="control-label">Confirm Password</label>
                  <div class="">
                    <input class="form-control input-sm" type="password" ng-model="pass.password_confirmation" placeholder="Confirm password">
                  </div>

                  <div ng-show="errormatch" class="text-danger">
                    <p>
                      {{errmsg}}
                    </p>
                  </div>


                </div>

              </div>

            </div>



          </div>
          <div class="card-action" ng-hide="reset_success" style="
    text-align: -webkit-center;">
            <!--                    <a href="#">Know More</a> -->
            <button type="button" ng-click="Z_resetPassword()" class="btn btn-zolo btn-transparent">Submit
              <div class="ripple-wrapper"></div>
            </button>
          </div>
        </div>


        <div ng-show="loading" class="row p-20 text-center card ">
          <div class="col-md-12 text-center m-t-60">
            <div layout="row" layout-sm="column" layout-align="space-around">
              <md-progress-circular md-mode="indeterminate" md-diameter="96" ></md-progress-circular>
            </div>
          </div>
        </div>






      </div>


    </div>

  </div>

</div>

  <div class="copyright">
    <p class="pull-left sm-pull-reset">
      <span>Copyright <span class="copyright">&copy;</span> 2016 </span>
      <span>Zolo Technologies Pvt. Ltd.</span>.
      <span>All rights reserved. </span>
    </p>
    <p class="pull-right sm-pull-reset">
      <span><a ng-href="http://www.imzolo.com/aboutus" class="m-r-10" target="_blank">About us</a> | <a ng-href="/contact" class="m-l-10 m-r-10">Contact us</a> | <a ng-href="/terms-of-use" class="m-l-10 m-r-10">Terms of use</a> | <a ng-href="/privacy-policy" class="m-l-10">Privacy Policy</a> | <a ng-href="/order-cancellation-policy" class="m-l-10">Cancellation</a> | <a ng-href="/returns-refunds" class="m-l-10">Refunds</a>  </span>
    </p>
  </div>
</div>
