              </div>

              <div class="form-group m-b-30">

                  <input type="password" ng-model="password" name="password" id="password" class="form-control" placeholder="Between 4 and 16 characters" minlength="6" maxlength="16" required style="color: #fff;font-weight: 400;">
                  <i class="icon-lock"></i>
                </div>
              </div>

              </div>
            </form>


            <p class="text-center"> <a href="/sendResetMail/">Forgot Password</a></p>


          </div>



          <div class="col-md-6 col-sm-12" style="padding-top: 24px;">
            <div class="form-group m-b-30 text-center">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <button type="button" ng-click="authenticate('facebook')" class="btn-fb btn btn-lg btn-block btn-square zolo-login-facebook" style="text-transform: capitalize;"><i class="fa fa-facebook pull-left"></i>Login with Facebook</button>
                </div>

                <div class="col-lg-12 text-center">
                  <button type="button" ng-click="authenticate('google')" class="btn btn-lg btn-block btn-square zolo-login-google-plus" style="text-transform: capitalize;"><i class="fa fa-google-plus pull-left"></i>Login with google+</button>
