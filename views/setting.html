<div class="row">
  <div class="col-lg-12">
    <!-- HERE COMES YOUR CONTENT -->

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="card fadeIndDown animated">
          <div class="card-content text-success ">
            <p ng-show="password_succefully_changed" class="w-300 f-20 text-center pulse animated">
              Hi {{profile.name}}, your password has been changed.
            </p>
            <br>
            <p>
              {{settings_error}}
            </p>
            <p class="f-24 text-center w-400 " style="color: #565a5c;"> Please enter the new password below to continue
            </p>
            <hr>
            <div class="row">
              <div class="col-md-12 col-xs-12 zolo-center">
                <div class="form-group row m-b-30">
                  <label class="control-label">Old Password</label>
                  <div class="">
                    <input class="form-control input-sm" type="password" ng-model="pass.old_password" placeholder="Old Password">
                  </div>
                </div>
                <div class="form-group row m-b-30">
                  <label class="control-label">New Password</label>
                  <div class="">
                    <input class="form-control input-sm" type="password" ng-model="pass.new_password" placeholder="New Password">
                  </div>
                </div>
                <div class="form-group row m-b-30">
                  <label class="control-label">New Password</label>
                  <div class="">
                    <input class="form-control input-sm" type="password" ng-model="pass.confirm_password" placeholder="Confirm Password">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-action" style="
    text-align: -webkit-center;">
            <!--                    <a href="#">Know More</a> -->
            <button type="button" ng-click="changePassword(pass)" class="btn btn-zolo btn-transparent">Change Password
              <div class="ripple-wrapper"></div>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
