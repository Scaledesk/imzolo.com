
<div class="page-content page-app page-profil zolo-custom-card">
  <div class="profil-content">
    <div class="item hover-effect">
      <a ng-href="#package/{{package.slug}}">
        <div class="user">
          <img preload-image default-image="../global/images/imageloader.gif" ng-src="{{package.first_photo || '../global/images/no2.png'}}" class="img-responsive hover-img zolo-img-card-height">
          <!-- <img src="../assets/global/images/profil_page/friend4.jpg" class="img-user" alt="picture 2"> -->
          <div class="info zolo-custom-info-card">
            <!-- div class="f-24">Sarah Bones</div> -->
            <div class="row">
              <div class="col-md-12 text-center">
                <i ng-if="package.average_rating>0" class="fa fa-star"></i>
                <i ng-if="package.average_rating<=0" class="fa fa-star-o"></i>
                <i ng-if="package.average_rating>1" class="fa fa-star"></i>
                <i ng-if="package.average_rating<=1" class="fa fa-star-o"></i>
                <i ng-if="package.average_rating>2" class="fa fa-star"></i>
                <i ng-if="package.average_rating<=2" class="fa fa-star-o"></i>
                <i ng-if="package.average_rating>3" class="fa fa-star"></i>
                <i ng-if="package.average_rating<=3" class="fa fa-star-o"></i>
                <i ng-if="package.average_rating>4" class="fa fa-star"></i>
                <i ng-if="package.average_rating<=4" class="fa fa-star-o"></i>
              </div>
            </div>
            <div class="zolo-card-user-location">
              <div ng-if="package.location[0].text=='Any-where-in-India'" class="location pull-left zolo-card-location"><i class="icon-pointer"></i>Any-where</div>
              <div ng-if="package.location[0].text!='Any-where-in-India'" class="location pull-left zolo-card-location"><i class="icon-pointer"></i>{{package.location[0].text}}</div>
              <div class="date pull-right zolo-card-date"><i class="icon-calendar"></i>{{package.timestamp|date:'dd MMM yyyy'}}</div>
              <!--<div class="location pull-left"><i class="icon-pointer"></i> New Delhi,</div>
              <div class="date pull-right"><i class="icon-calendar"></i> 14 hours ago</div>-->
            </div>
          </div>
        </div>
      </a>
      <div class="comment zolo-custom-card-text">
        {{ package.name }}
      </div>

      <!--custom-->

      <div class="more">
        <div class="row">
          <div class="col-xs-6 ">
            <span class="card-price">{{package.deal_price | currency:"&#8377":0}}</span>
          </div>

          <div class="col-xs-6 ">
            <span class="card-by-user pull-right"><span style="font-weight: 300">By:</span> {{package.seller_name}}</span>
          </div>


        </div>
      </div>

      <!--end-->

      <div class="more">
        <div class="row">
          <div class="col-xs-4 like border-right">

            <i ng-show="package.status==='ACTIVE'" ng-click="pause(package)" class="mdi-av-pause-circle-outline text-warning"></i>
            <span ng-show="package.status==='ACTIVE'" ng-click="pause(package)" class="m-l-10">Pause</span>
            <!--  For Published-->
            <i ng-show="package.status==='PAUSED'" ng-click="activate(package)" class="mdi-av-play-circle-fill text-success m-l-10"></i>
            <span ng-show="package.status==='PAUSED'" ng-click="activate(package)">Resume</span>

            <!--    For published packages end-->
            <!--<i class="mdi-av-pause-circle-fill"></i>-->
          </div>
          <div ng-click="" class="col-xs-4 border-right">
            <!-- <div class="comment-number"> -->
            <a ng-href="#/dashboard/edit-package/{{package.slug}}">
              <i class="mdi-content-create text-info"></i>
              <span>Edit</span>
            </a>
          </div>
          <div ng-click="deletePackage(package.id)" class="col-xs-4">
            <i class="mdi-navigation-close text-danger m-r-10"></i>
            <span class="m-r-10">Delete</span>
          </div>
        </div>
