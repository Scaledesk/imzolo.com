<style>

  .my-controller {
    border: 1px solid #fcc;
    padding: 5px;
    margin: 3px;
  }
  .my-controller small {
    color: #c99;
  }
  .other-controller {
    border: 1px solid #ccf;
    padding: 5px;
    margin: 3px;
  }
  .other-controller small {
    color: #99c;
  }
  .third-controller {
    border: 1px solid #cfc;
    padding: 5px;
    margin: 3px;
  }
  .third-controller small {
    color: #9c9;
  }
.arroww{
  font-size: 20px!important;
  font-weight: bold!important;
  color: #333!important;
}




</style>




<ul class="pagination m-b-0" ng-if="1 < pages.length || !autoHide"  ng-click="goToTop();">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" class="arroww" ng-click="setCurrent(1)">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" class="arroww" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)" class="f-20">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="arroww" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="arroww"  ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
